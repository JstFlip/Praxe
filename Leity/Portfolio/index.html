      <div id="particleCanvas"></div>
      <main>
        <section data-index="0" class="home" id="sec1">

          <div class="bgnGreeting">
            <p class="hello">Hello</p>
          </div>
          <div class="info">
            <h1>Filip Leity</h1>
            <p>Junior Web Developer</p>
            <p>"Creating good looking designs and other stuff"</p>
            <button onclick="window.location.href='#Projects'">
              View Projects
            </button>
          </div>
          <div class="pointer">
            <svg
              width="30"
              height="25"
              viewBox="-2.5 -5 75 60"
              preserveAspectRatio="none"
            >
              <path
                d="M0,0 l35,50 l35,-50"
                fill="none"
                stroke="white"
                stroke-linecap="round"
                stroke-width="8"
              />
            </svg>
          </div>

          <div id="Projects" class="hidden"></div>
          <div data-aos="fade-right" class="sec-title">
            <h2>Projects</h2>
          </div>
          <div data-aos="fade-left" class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide"></div>
              <div class="swiper-slide"></div>
              <div class="swiper-slide"></div>
              <div class="swiper-slide"></div>
              <div class="swiper-slide"></div>

              class="project-btn swiper-button-prev swiper-button-white"
            ></div>
            <div class="swiper-button-next swiper-button-white"></div>
          </div>

        <section data-index="3" class="contact" id="sec4">
          <div id="Contact" class="hidden"></div>
          <div data-aos="fade-right" class="sec-title">
            <h2>Contact</h2>
          </div>
          <form
            data-aos="fade-left"
            action="./form.php"
            method="POST"
            class="contact"
          >
            <div class="name">
              <label>Your Name:</label>
              <input type="text" name="name" required />
            </div>
            <div class="mail">
              <label>Your Mail:</label>
              <input type="email" name="emailAddress" required />
            </div>
            <div class="msg">
              <label>Your Message:</label>
              <textarea name="message" maxlength="500"></textarea>
            </div>
            <button type="submit">Send</button>
          </form>
        </section>
